<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Capture Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,0.8));
            z-index: -1;
        }
        .form {
            margin-top: 30px;
        }
        input[type="email"] {
            padding: 15px;
            width: 400px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #444;
            transform: scale(1.05);
        }
        button:active {
            background-color: #555;
            transform: scale(1);
        }
        h1 {
            font-size: 3em;
        }
        .typing-container {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid orange;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite, loop-typing 10s infinite;
        }
        .typing-container p {
            display: inline;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }
        @keyframes loop-typing {
            0%, 70%, 100% { width: 0; }
            35%, 65% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>The RÃªvepreneur.</h1>
        <div class="typing-container">
            <p>Silicon Valley-based believers dream here.</p>
        </div>
        <div class="form">
            <form id="emailForm">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <button type="submit">stay tuned</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var typeformURL = 'https://kmixnbf78gl.typeform.com/to/XpzRVmDk' + encodeURIComponent(email);
            window.location.href = typeformURL;
        });
    </script>
</body>
</html>
